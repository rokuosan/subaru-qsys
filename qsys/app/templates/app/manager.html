{% extends "base.html"%}
{% block title%} Manager | Subaru CTF {% endblock title %}
{% block content %}

<body>
  {% include "app/components/header.html" %}
  <div class="container">
    <div class="row pt-5 gy-4 justify-content-center">
      <form method="post" action="{% url 'manager' %}" class="col-md-6 px-md-5 py-5 border rounded shadow">
        <h2 class="pb-3">
          Create User
        </h2>
        <div class="container px-3">
          {{ form.as_p }}
          <button type="submit" class="mt-3 btn btn-primary" >
            Create
          </button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
{% endblock content %}
